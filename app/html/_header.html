  <header class="header">
    <div class="header__top">
      <div class="container">
        <nav class="header__top-inner">
          <ul class="header-info">
            <li class="header-info__item">
              <a class="header-info__link" href="#">
                <svg class="icon icon__address-svg">
                  <use xlink:href="images/spriteimages/address.svg#address"></use>
                </svg>
                <p>АДРЕС И ВРЕМЯ ДОСТАВКИ</p>
              </a>
            </li>
            <li class="header-info__item">
              <a class="header-info__link" href="tel:+907288365">
                <svg class="icon icon__tel-svg">
                  <use xlink:href="images/spriteimages/tel.svg#tel"></use>
                </svg>
                <p>ГОРЯЧАЯ ЛИНИЯ 24/7</p>
              </a>
            </li>
          </ul>
          <ul class="header-about">
            <li class="header-about__item">
              <a class="header-about__link" href="#">ДОСТАВКА</a>
            </li>
            <li class="header-about__item">
              <a class="header-about__link" href="#">О НАС</a>
            </li>
            <li class="header-about__item">
              <a class="header-about__link" href="#">НОВОСТИ</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="header__content">
      <div class="container">
        <nav class="header__content-inner">
          <a class="logo header__logo" href="#">
            <img class="logo__img" src="images/logo.svg" alt="логотип" width="200" height="60">
          </a>
          <button class="header__catalog" type="button">
            <span class="header__burger"></span>
            <div class="header__products">
              Каталог продуктов
            </div>
            <navigation class="catalog">
              <a class="catalog__link" href="#">
                Овощи и фрукты
              </a>
              <a class="catalog__link" href="#">
                Бакалея
              </a>
              <a class="catalog__link" href="#">
                Молочные продукты
              </a>
              <a class="catalog__link" href="#">
                Хлеб
              </a>
              <a class="catalog__link" href="#">
                Мясо
              </a>
              <a class="catalog__link" href="#">
                Колбаса
              </a>
              <a class="catalog__link" href="#">
                Рыба
              </a>
              <a class="catalog__link" href="#">
                Алкоголь
              </a>
              <a class="catalog__link" href="#">
                Напитки
              </a>
              <a class="catalog__link" href="#">
                Торты
              </a>
              <a class="catalog__link" href="#">
                Мясо
              </a>
              <a class="catalog__link" href="#">
                Чай, кофе
              </a>
            </navigation>
          </button>
          <form class="search-form">
            <label class="sr-only" for="search">Найти в магазине</label>
            <input class="search-form__field" type="text" id="search" name="text" placeholder="Найти в магазине ..."
              required>
            <button class="btn--search btn" type="submit">ПОИСК </button>
          </form>
          <ul class="account-list">
            <li class="account-list__item">
              <a class="account-list__link" href="#">
                <span class="sr-only">Открыть профиль</span>
                <svg class="icon account-list__svg">
                  <use xlink:href="images/spriteimages/user.svg#user"></use>
                </svg>
              </a>
            </li>
            <li class="account-list__item">
              <a class="account-list__link" href="#">
                <span class=" sr-only">Открыть избранные</span>
                <span class=" account-list__number">12</span>
                <svg class="icon account-list__svg">
                  <use xlink:href="images/spriteimages/heart.svg#heart"></use>
                </svg>
              </a>
            </li>
            <li class="account-list__item">
              <button class="account-list__link" type="button">
                <span class="sr-only">Открыть корзину</span>
                <span class="account-list__number account-list__number--cart">12</span>
                <svg class="icon account-list__svg icon--cart">
                  <use xlink:href="images/spriteimages/cart.svg#cart"></use>
                </svg>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
